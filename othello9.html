<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 800px;
        }

        #board div {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: green;
        }
    </style>
    <title>オセロ</title>
</head>

<body>
    <div id="board"></div>
    <script src="ohello9.js">
        const board = document.getElementById('board')
        let count = 0
        const game = []

        function makeBlack(masu) {
            masu.textcontent = '●'
            masu.classList.add('black')
        }
        function makeWhite(masu) {
            masu.textcontent = '◯'
            masu.classList.add('white')
        }
        for (let i = 0; i < 64; i++) {
            const masu = document.createElement('div');

            if (i === 27 || i === 36) {
                makeBlack(masu)
                
            } else if (i === 28 || i === 35) {
                makeWhite(masu)
            } else {
                masu.addEventListener('click', () => {
                    if (count % 2 === 0) {
                        makeBlack(masu)
                    } else {
                        makeWhite(masu)
                    } 
                    count++
                }, {
                    once: true
                })
            }
            board.append(masu);
        }
    </script>
</body>

</html>
